name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Snake SVG
        uses: platane/snk@v2
        with:
          github_user_name: owenlim225  # Replace with your username
          output: dist/github-contribution-grid-snake.svg

      - name: Push SVG to Output Branch
        uses: github-actions-x/commit@v1
        with:
          commit_message: "Generated snake animation"
          branch: output
